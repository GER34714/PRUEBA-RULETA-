<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>FORTUNA PLAY™</title>

<meta property="og:title" content="FORTUNA PLAY™ - Gira la ruleta y gana premios">
<meta property="og:description" content="Gira la ruleta de FORTUNA PLAY™ cada 24 hs y gana premios increíbles. Invita a tus amigos y multiplica la diversión.">
<meta property="og:image" content="https://iili.io/KfQm7dF.md.jpg">
<meta property="og:url" content="https://tudominio.com/ruleta.html">
<meta property="og:type" content="website">
<meta property="og:site_name" content="FORTUNA PLAY™">

<style>
body {
  margin: 0;
  font-family: Arial Black, sans-serif;
  text-align: center;
  color: #0ff;
  background: url('https://iili.io/KfreSig.md.webp') no-repeat center center fixed;
  background-size: cover;
  text-shadow: 0 0 5px #000, 0 0 8px #000;
}
.logo-container {
  display: flex;
  justify-content: center;
  align-items: center;
  flex-direction: column;
  margin: 5px 0;
  width: 100%;
}
#logoTop {
  max-width: 45%;
  width: 100%;
  height: auto;
  display: block;
  margin: 0 auto 5px auto;
  filter: drop-shadow(0 0 10px #0ff);
  animation: neonLogo 2s infinite alternate;
}
@keyframes neonLogo {
  0% { filter: drop-shadow(0 0 10px #0ff); }
  25% { filter: drop-shadow(0 0 15px #f0f); }
  50% { filter: drop-shadow(0 0 10px #ff0); }
  75% { filter: drop-shadow(0 0 15px #0f0); }
  100% { filter: drop-shadow(0 0 10px #0ff); }
}
#finalImage {
  max-width: 90%;
  height: auto;
  display: block;
  margin: 5px auto 0 auto;
  filter: drop-shadow(0 0 10px #ff0) drop-shadow(0 0 20px #ff0);
}
#subtitle {
  font-size: clamp(1rem, 2.5vw, 1.5rem);
  margin: 2px 0 5px 0;
  color: #0ff;
  font-weight: bold;
  text-shadow: 0 0 5px #000, 0 0 8px #000;
}
#reminder {
  font-size: clamp(0.9rem, 2vw, 1.2rem);
  color: #0ff;
  font-weight: bold;
  text-shadow: 0 0 5px #000, 0 0 8px #000;
  margin-bottom: 5px;
}
#wheelContainer {
  position: relative;
  width: 70vw;
  max-width: 250px;
  margin: 0 auto 5px auto;
}
#wheelCanvas { width: 100%; height: auto; }
#arrow {
  position: absolute;
  top: -10px;
  left: 50%;
  transform: translateX(-50%);
  width: 4px;
  height: 30px;
  background: #fff;
  border-radius: 2px;
  z-index: 10;
}
button {
  margin: 5px 0;
  padding: 12px 30px;
  font-size: clamp(1rem, 2vw, 1.2rem);
  border: none;
  border-radius: 50px;
  cursor: pointer;
  transition: .3s;
}
#spinButton {
  background: #ff0;
  color: #4b0082;
  font-weight: bold;
  box-shadow: 0 0 10px #000;
}
#winnerButton {
  margin-top: 10px;
  padding: 12px 25px;
  font-size: clamp(1rem, 2vw, 1.2rem);
  border-radius: 50px;
  background: #25D366;
  color: #fff;
  cursor: pointer;
  border: none;
}
#winnerButton:hover { transform: scale(1.08); }
#winnerPopup {
  position: fixed;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%) scale(0);
  background: rgba(0, 0, 0, 0.95);
  padding: clamp(15px, 4vw, 25px);
  border-radius: 20px;
  color: #0ff;
  font-size: clamp(1rem, 3vw, 1.4rem);
  text-align: center;
  z-index: 1000;
  text-shadow: 0 0 5px #000, 0 0 8px #000;
  width: 90%;
  max-width: 400px;
  max-height: 80vh;
  overflow-y: auto;
  border: 3px solid #0ff;
  box-shadow: 0 0 20px #0ff, 0 0 40px #0ff, 0 0 60px #0ff;
}
#winnerPopup.show { transform: translate(-50%, -50%) scale(1); }
#winnerMessage, #winnerDate, #winnerNote, #winnerReturn {
  margin: 5px 0;
}
#winnerNote {
  font-weight: bold;
  color: #0ff;
}
#winnerReturn {
  font-weight: bold;
  color: #0ff;
  font-size: clamp(1rem, 2.5vw, 1.2rem);
}
#legal, #rights {
  font-size: clamp(0.7rem, 2vw, 0.9rem);
  margin: 2px 0;
  color: #0ff;
  text-shadow: 0 0 5px #000, 0 0 8px #000;
}
#dailyCounter {
  margin-top: 3px;
  font-size: clamp(0.8rem, 2vw, 0.95rem);
  color: #0ff;
  text-shadow: 0 0 5px #000, 0 0 8px #000;
}
canvas#confetti {
  position: absolute;
  top: 0;
  left: 0;
  pointer-events: none;
  width: 100%;
  height: 100%;
}
@media (max-width: 600px) {
  #logoTop { max-width: 60%; }
  #wheelContainer { width: 80vw; }
  button { padding: 10px 20px; }
}
</style>
</head>
<body>

<div class="logo-container">
  <img id="logoTop" src="https://iili.io/KfLSxhG.md.webp" alt="Logo FORTUNA PLAY">
</div>

<div id="subtitle">Gira cada 24 hs y gana premios. ¡Invita a tus amigos!</div>
<div id="reminder">RECORDA SACARLE CAPTURA AL PREMIO!</div>

<div id="wheelContainer">
  <canvas id="wheelCanvas" width="250" height="250"></canvas>
  <div id="arrow"></div>
</div>

<button id="spinButton">GIRAR</button>
<div id="dailyCounter"></div>

<div id="winnerPopup">
  <canvas id="confetti"></canvas>
  <div id="winnerMessage"></div>
  <div id="winnerDate"></div>
  <div id="winnerNote">¡SÁCALE CAPTURA A ESTA PANTALLA PARA RECLAMAR TU PREMIO!</div>
  <div id="winnerReturn">¡Volvé en 24 hs!</div>
  <button id="winnerButton">Solicitar premio</button>
</div>

<div class="logo-container">
  <img id="finalImage" src="https://iili.io/KK0OCrl.md.png" alt="Imagen final">
</div>

<div id="legal">+18 | Juego Responsable | Apuesta con moderación</div>
<div id="rights">Todos los derechos reservados FORTUNA PLAY™</div>

<script>
// Premios y cajeros
const prizes=[
  "10% extra (con carga min)",
  "15% extra (con carga min)",
  "20% extra (con carga min)",
  "30% extra (en su 2da carga)",
  "1000 fichas (sin carga,no ret.)",
  "500 fichas (sin carga,no ret.)",
  "300 fichas (sin carga ,no ret.)"
];

let cashiers=[
  {nombre:'Martin',telefono:'5491132525913'},
  {nombre:'Lucas',telefono:'5491171334027'},
  {nombre:'Cami',telefono:'5491156349123'},
  {nombre:'Octavio',telefono:'5491173566830'},
  {nombre:'Joaki',telefono:'5491123365501'},
  {nombre:'Facu',telefono:'5491125127839'},
  {nombre:'Ale',telefono:'5492615027973'}
];

function shuffle(array){
  for(let i=array.length-1;i>0;i--){
    const j=Math.floor(Math.random()*(i+1));
    [array[i],array[j]]=[array[j],array[i]];
  }
}

let userData=JSON.parse(localStorage.getItem('userData')) || {lastSpin:0,assignedCashier:null};
let dailyCount=Math.floor(Math.random()*500+100);

const spinBtn=document.getElementById('spinButton');
const dailyCounter=document.getElementById('dailyCounter');
const popup=document.getElementById('winnerPopup');
const winnerMsg=document.getElementById('winnerMessage');
const winnerDate=document.getElementById('winnerDate');
const winnerBtn=document.getElementById('winnerButton');
const canvas=document.getElementById('wheelCanvas');
const ctx=canvas.getContext('2d');
const wheelRadius=canvas.width/2;
let angle=0;
const colors=["#ff0000","#ff9900","#ffff00","#00ff00","#00ffff","#0000ff","#ff00ff"];

// Dibujar ruleta
function drawWheel(){
  const num=prizes.length,arc=2*Math.PI/num;
  ctx.clearRect(0,0,canvas.width,canvas.height);
  for(let i=0;i<num;i++){
    const start=i*arc,end=start+arc;
    ctx.beginPath();
    ctx.moveTo(wheelRadius,wheelRadius);
    ctx.arc(wheelRadius,wheelRadius,wheelRadius,start+angle,end+angle);
    ctx.fillStyle=colors[i%colors.length];
    ctx.fill();
    ctx.strokeStyle='#fff';
    ctx.lineWidth=2;
    ctx.stroke();
    ctx.save();
    ctx.translate(wheelRadius,wheelRadius);
    ctx.rotate(start+arc/2+angle);
    ctx.fillStyle='#000';
    ctx.font='bold 20px Arial';
    ctx.textAlign='center';
    ctx.fillText(String(i+1),wheelRadius/2,10);
    ctx.restore();
  }
}
drawWheel();

// Confetti
const confCanvas=document.getElementById('confetti');
const confCtx=confCanvas.getContext('2d');
confCanvas.width=popup.offsetWidth;
confCanvas.height=popup.offsetHeight;
let confettiParticles=[];
function launchConfetti(){confettiParticles=[];for(let i=0;i<100;i++){confettiParticles.push({x:Math.random()*confCanvas.width,y:Math.random()*confCanvas.height-50,r:Math.random()*6+2,dx:(Math.random()-0.5)*4,dy:Math.random()*4+1,color:`hsl(${Math.random()*360},100%,50%)`})}animateConfetti();}
function animateConfetti(){confCtx.clearRect(0,0,confCanvas.width,confCanvas.height);confettiParticles.forEach(p=>{p.x+=p.dx;p.y+=p.dy;if(p.y>confCanvas.height)p.y=0;confCtx.beginPath();confCtx.arc(p.x,p.y,p.r,0,Math.PI*2);confCtx.fillStyle=p.color;confCtx.fill()});if(confettiParticles.length>0){requestAnimationFrame(animateConfetti);confettiParticles=confettiParticles.filter(p=>p.y<confCanvas.height)}}

// Cajero fijo por cliente con rotación
function getAssignedCashier() {
  let userData = JSON.parse(localStorage.getItem('userData')) || {};
  if(userData.assignedCashier) return userData.assignedCashier;
  let usedCashiers = JSON.parse(localStorage.getItem('usedCashiers')) || [];
  let remaining = cashiers.filter(c => !usedCashiers.includes(c.nombre));
  if(remaining.length === 0) { usedCashiers=[]; shuffle(cashiers); remaining=[...cashiers]; }
  const assigned = remaining[Math.floor(Math.random()*remaining.length)];
  usedCashiers.push(assigned.nombre);
  localStorage.setItem('usedCashiers', JSON.stringify(usedCashiers));
  userData.assignedCashier=assigned;
  localStorage.setItem('userData', JSON.stringify(userData));
  return assigned;
}

spinBtn.addEventListener('click',()=>{
  spinBtn.disabled=true;
  const assignedCashier = getAssignedCashier();
  const spinAngle=Math.random()*Math.PI*4+Math.PI*4,duration=3000,start=performance.now(),startAngle=angle;
  function animate(time){
    let elapsed=time-start;
    if(elapsed>duration)elapsed=duration;
    const progress=elapsed/duration;
    angle=startAngle+spinAngle*easeOutCubic(progress);
    drawWheel();
    if(elapsed<duration)requestAnimationFrame(animate);
    else finishSpin();
  }
  requestAnimationFrame(animate);

  function finishSpin(){
    const num=prizes.length;
    const sector=Math.floor((angle%(2*Math.PI))/(2*Math.PI/num));
    const prize=prizes[(num-sector+num)%num];

    const now = new Date();
    const nowStr = now.toLocaleString();

    winnerMsg.textContent=`¡Ganaste: ${prize}!`;
    winnerDate.textContent=`Fecha y hora: ${nowStr}`;
    popup.classList.add('show');
    winnerBtn.style.display='inline-block';
    launchConfetti();

    dailyCount++;
    dailyCounter.textContent=`Hoy ya giraron ${dailyCount} personas.`;

    winnerBtn.onclick=()=>{
      const mensaje=encodeURIComponent(`Hola ${assignedCashier.nombre}, gané un premio y quisiera reclamarlo! Muchas gracias`);
      window.open(`https://api.whatsapp.com/send?phone=${assignedCashier.telefono}&text=${mensaje}`,'_blank');
    }
  }
});

function easeOutCubic(t){return 1-Math.pow(1-t,3);}
</script>
</body>
</html>
