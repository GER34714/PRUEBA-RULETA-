<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>FORTUNA PLAY™</title>

<!-- Open Graph meta tags -->
<meta property="og:title" content="FORTUNA PLAY™ - Gira la ruleta y gana premios">
<meta property="og:description" content="Gira la ruleta de FORTUNA PLAY™ cada 24 hs y gana premios increíbles. Invita a tus amigos y multiplica la diversión.">
<meta property="og:image" content="https://iili.io/KfQm7dF.md.jpg">
<meta property="og:url" content="https://tudominio.com/ruleta.html">
<meta property="og:type" content="website">
<meta property="og:site_name" content="FORTUNA PLAY™">

<style>
body{
  margin:0;
  font-family:Arial Black,sans-serif;
  text-align:center;
  color:#fff;
  background:url('https://iili.io/KfreSig.md.webp') no-repeat center center fixed;
  background-size:cover;
}
.logo-container{
  display:flex;
  justify-content:center;
  align-items:center;
  flex-direction:column;
  margin:5px 0;
  width:100%;
}
#logoTop{
  max-width:45%;
  width:100%;
  height:auto;
  display:block;
  margin:0 auto 5px auto;
  filter: drop-shadow(0 0 10px #0ff);
  animation:neonLogo 2s infinite alternate;
}
@keyframes neonLogo{
  0%{filter: drop-shadow(0 0 10px #0ff);}
  25%{filter: drop-shadow(0 0 15px #f0f);}
  50%{filter: drop-shadow(0 0 10px #ff0);}
  75%{filter: drop-shadow(0 0 15px #0f0);}
  100%{filter: drop-shadow(0 0 10px #0ff);}
}
#finalImage{
  max-width:90%;
  height:auto;
  display:block;
  margin:5px auto 0 auto;
  filter: drop-shadow(0 0 10px #ff0) drop-shadow(0 0 20px #ff0);
}
#subtitle{
  font-size:1.5rem;
  margin:2px 0 5px 0;
  color:#FFD700; /* dorado */
  font-weight:bold;
  text-shadow:none;
  display:inline-block;
  padding:5px 15px;
  background:rgba(0,0,0,0.5); /* fondo negro semitransparente */
  border-radius:10px;
}
#wheelContainer{
  position:relative;
  width:60vw;
  max-width:250px;
  margin:0 auto 5px auto;
}
#wheelCanvas{width:100%;height:auto;}
#arrow{
  position:absolute;
  top:-10px;
  left:50%;
  transform:translateX(-50%);
  width:4px;
  height:30px;
  background:#fff;
  border-radius:2px;
  z-index:10;
}
button{margin:5px 0;padding:12px 30px;font-size:1.2rem;border:none;border-radius:50px;cursor:pointer;transition:.3s}
#spinButton{background:#ff0;color:#4b0082;}
#winnerPopup{position:fixed;top:50%;left:50%;transform:translate(-50%,-50%) scale(0);background:rgba(0,0,0,0.95);padding:20px 25px;border-radius:15px;color:#fff;font-size:1.4rem;text-align:center;z-index:1000;transition:transform .5s;}
#winnerPopup.show{transform:translate(-50%,-50%) scale(1);}
#winnerButton{margin-top:10px;padding:12px 25px;font-size:1.2rem;border-radius:50px;background:#25D366;color:#fff;cursor:pointer;border:none;}
#winnerButton:hover{transform:scale(1.08);}
#legal,#rights{font-size:0.9rem;margin:2px 0;color:#fff}
#dailyCounter{margin-top:3px;font-size:0.95rem;color:#0f0;}
canvas#confetti{position:absolute;top:0;left:0;pointer-events:none;width:100%;height:100%}
</style>
</head>
<body>

<div class="logo-container">
  <img id="logoTop" src="https://iili.io/KfLSxhG.md.webp" alt="Logo FORTUNA PLAY">
</div>

<div id="subtitle">Gira cada 24 hs y gana premios. ¡Invita a tus amigos!</div>

<div id="wheelContainer">
  <canvas id="wheelCanvas" width="250" height="250"></canvas>
  <div id="arrow"></div>
</div>

<button id="spinButton">GIRAR</button>
<div id="dailyCounter"></div>

<div id="winnerPopup">
  <canvas id="confetti"></canvas>
  <div id="winnerMessage"></div>
  <button id="winnerButton">Solicitar premio</button>
</div>

<div class="logo-container">
  <img id="finalImage" src="https://iili.io/KK0OCrl.md.png" alt="Imagen final">
</div>

<div id="legal">+18 | Juego Responsable | Apuesta con moderación</div>
<div id="rights">Todos los derechos reservados FORTUNA PLAY™</div>

<script>
// Aquí va toda la lógica de ruleta, confetti y cajeros
</script>
</body>
</html>
