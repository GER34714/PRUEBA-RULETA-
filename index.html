<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rueda de la Fortuna - Fortuna Playâ„¢</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: url("https://iili.io/KFrecG4.md.jpg") no-repeat center center fixed;
      background-size: cover;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
      color: white;
    }

    header img {
      max-width: 150px;
      margin-top: 15px;
    }

    h1 {
      font-size: 2em;
      font-weight: bold;
      margin: 10px 0 20px 0;
      color: gold;
      text-shadow: 0 0 10px rgba(255, 215, 0, 0.8), 0 0 20px rgba(255, 215, 0, 0.6);
    }

    .wheel-container {
      position: relative;
      width: 300px;
      height: 300px;
    }

    canvas {
      width: 100%;
      height: 100%;
      border-radius: 50%;
    }

    .pointer {
      position: absolute;
      top: -20px;
      left: 50%;
      transform: translateX(-50%);
      width: 0;
      height: 0;
      border-left: 20px solid transparent;
      border-right: 20px solid transparent;
      border-bottom: 30px solid red;
    }

    button {
      margin-top: 20px;
      padding: 12px 20px;
      font-size: 1em;
      font-weight: bold;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      background: linear-gradient(45deg, #ffcc00, #ff9900);
      color: black;
      box-shadow: 0 4px 10px rgba(0,0,0,0.3);
      transition: transform 0.2s;
    }

    button:disabled {
      background: gray;
      cursor: not-allowed;
      transform: none;
    }

    button:hover:enabled {
      transform: scale(1.05);
    }

    #result {
      margin-top: 20px;
      font-size: 1.2em;
      font-weight: bold;
    }

    footer img {
      max-width: 200px;
      margin: 25px 0;
    }

    #counter {
      margin: 20px 0;
      font-size: 1.1em;
      color: #fff;
      font-weight: bold;
    }

    @media (max-width: 600px) {
      .wheel-container {
        width: 240px;
        height: 240px;
      }
      h1 {
        font-size: 1.5em;
      }
    }
  </style>
</head>
<body>
  <header>
    <img src="https://iili.io/KK0Gdb4.md.webp" alt="Logo Fortuna Play">
    <h1>ðŸŽ¡ RUEDA DE LA FORTUNA by FORTUNA PLAYâ„¢ ðŸŽ¡</h1>
  </header>

  <div class="wheel-container">
    <canvas id="wheel" width="300" height="300"></canvas>
    <div class="pointer"></div>
  </div>
  <button id="spin">GIRAR</button>
  <p id="result"></p>
  <button id="claim" style="display:none;">ðŸ“² Reclamar Premio</button>

  <div id="counter">Hoy ya giraron la rueda: <span id="count">78</span> personas ðŸŽ°</div>

  <footer>
    <img src="https://iili.io/KK0OCrl.md.png" alt="Fortuna Play Footer">
  </footer>

  <script>
    const wheel = document.getElementById("wheel");
    const ctx = wheel.getContext("2d");
    const spinBtn = document.getElementById("spin");
    const resultP = document.getElementById("result");
    const claimBtn = document.getElementById("claim");

    const premios = [
      "300 fichas (con carga mÃ­nima)",
      "500 fichas (con carga mÃ­nima)",
      "100 fichas (sin carga)",
      "15% extra en primera carga",
      "25% extra en segunda carga",
      "30% extra en tercera carga",
      "200 fichas (con carga mÃ­nima)",
      "Â¡Sigue participando!"
    ];

    const colors = ["#ff9999","#66b3ff","#99ff99","#ffcc99","#c299ff","#ffff99","#ffb366","#b3ffb3"];
    const slices = premios.length;
    const sliceDeg = 360 / slices;

    // Dibuja la rueda
    function drawWheel() {
      for (let i = 0; i < slices; i++) {
        ctx.beginPath();
        ctx.moveTo(150,150);
        ctx.arc(150,150,150, i*2*Math.PI/slices, (i+1)*2*Math.PI/slices);
        ctx.fillStyle = colors[i];
        ctx.fill();
        ctx.save();
        ctx.translate(150,150);
        ctx.rotate((i+0.5)*2*Math.PI/slices);
        ctx.fillStyle = "black";
        ctx.font = "bold 12px Arial";
        ctx.textAlign = "right";
        ctx.fillText(premios[i], 140, 5);
        ctx.restore();
      }
    }
    drawWheel();

    let isSpinning = false;

    function launchConfetti() {
      const duration = 2000;
      const end = Date.now() + duration;
      (function frame() {
        const colors = ['#bb0000', '#ffffff', '#00bb00', '#ffcc00'];
        for (let i = 0; i < 10; i++) {
          const div = document.createElement("div");
          div.style.position = "fixed";
          div.style.width = "8px";
          div.style.height = "8px";
          div.style.background = colors[Math.floor(Math.random()*colors.length)];
          div.style.left = Math.random()*100 + "vw";
          div.style.top = "-10px";
          div.style.opacity = 0.8;
          div.style.borderRadius = "50%";
          document.body.appendChild(div);
          const fall = (Math.random()*5+3) + "s";
          div.animate([{ transform: "translateY(0)" }, { transform: "translateY(100vh)" }], { duration: parseFloat(fall)*1000, iterations: 1 });
          setTimeout(()=>div.remove(), parseFloat(fall)*1000);
        }
        if (Date.now() < end) requestAnimationFrame(frame);
      })();
    }

    spinBtn.addEventListener("click", () => {
      if (isSpinning) return;
      isSpinning = true;
      spinBtn.disabled = true;
      resultP.textContent = "";

      let spinDeg = 360*5 + Math.floor(Math.random()*360);
      let currentDeg = 0;
      let step = 20;
      const interval = setInterval(()=>{
        currentDeg += step;
        wheel.style.transform = `rotate(${currentDeg}deg)`;
        if (currentDeg >= spinDeg) {
          clearInterval(interval);
          const finalDeg = currentDeg % 360;
          const index = Math.floor((360 - finalDeg) / sliceDeg) % slices;
          const premio = premios[index];
          resultP.textContent = "Resultado: " + premio;

          if (premio !== "Â¡Sigue participando!") {
            claimBtn.style.display = "inline-block";
            launchConfetti();
          } else {
            claimBtn.style.display = "none";
          }

          isSpinning = false;
        }
      }, 20);
    });

    // --- Contador dinÃ¡mico ---
    const countEl = document.getElementById("count");
    let baseCount = 78;
    setInterval(()=>{
      baseCount += Math.floor(Math.random()*3);
      countEl.textContent = baseCount;
    }, 10000); // cada 10s suma un poco
  </script>
</body>
</html>
