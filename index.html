<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>FORTUNA PLAYâ„¢ - Rueda de la Fortuna</title>
<style>
  body {
    margin: 0;
    font-family: 'Arial Black', sans-serif;
    background: linear-gradient(135deg, #4b0082, #ff00ff, #00ff00);
    color: #fff;
    text-align: center;
  }
  h1 {
    font-size: 2.5rem;
    margin-top: 20px;
    animation: neon 1.5s ease-in-out infinite alternate;
  }
  @keyframes neon {
    from { text-shadow: 0 0 5px #fff, 0 0 10px #ff00ff, 0 0 20px #ff00ff; }
    to { text-shadow: 0 0 10px #fff, 0 0 20px #4b0082, 0 0 30px #00ff00; }
  }
  .logo {
    width: 180px;
    margin: 20px auto;
    transition: 0.3s;
  }
  .logo:hover {
    filter: drop-shadow(0 0 20px #fff) drop-shadow(0 0 30px #ff0);
    transform: scale(1.05);
  }
  #wheelCanvas {
    width: 90%;
    max-width: 400px;
    height: auto;
    margin: 20px auto;
    display: block;
  }
  #spinButton {
    margin-top: 20px;
    padding: 15px 40px;
    font-size: 1.5rem;
    background: #ff0;
    color: #4b0082;
    border: none;
    border-radius: 10px;
    cursor: pointer;
    transition: 0.3s;
  }
  #spinButton:hover {
    background: #fff;
    color: #ff00ff;
    transform: scale(1.1);
  }
  #whatsappButton {
    margin-top: 20px;
    padding: 12px 30px;
    font-size: 1.2rem;
    background: #25D366;
    color: #fff;
    border: none;
    border-radius: 50px;
    cursor: pointer;
    display: none;
    transition: 0.3s;
  }
  #whatsappButton:hover {
    transform: scale(1.1);
  }
  #prizesList {
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
    margin-top: 20px;
  }
  .prizeItem {
    background: rgba(0,0,0,0.5);
    margin: 5px;
    padding: 10px 15px;
    border-radius: 8px;
    font-weight: bold;
    min-width: 140px;
  }
  #finalLogo {
    width: 150px;
    margin: 30px auto 10px auto;
    transition: 0.3s;
  }
  #finalLogo:hover {
    filter: drop-shadow(0 0 20px #fff) drop-shadow(0 0 30px #ff0);
    transform: scale(1.05);
  }
  #legal {
    margin: 10px 0 30px 0;
    font-size: 0.9rem;
    color: #fff;
  }
  canvas#confetti {
    position: fixed;
    top:0;
    left:0;
    pointer-events: none;
    width: 100%;
    height: 100%;
  }
  @media(max-width:600px){
    h1 { font-size: 2rem; }
    #spinButton { font-size: 1.2rem; padding: 12px 30px; }
    #whatsappButton { font-size: 1rem; padding: 10px 25px; }
  }
</style>
</head>
<body>

<img src="https://iili.io/KK0Gdb4.md.webp" class="logo" alt="Logo FORTUNA PLAY">

<h1>ðŸŽ¡ RUEDA DE LA FORTUNA by FORTUNA PLAYâ„¢ ðŸŽ¡</h1>

<canvas id="wheelCanvas" width="400" height="400"></canvas>
<button id="spinButton">GIRAR</button>
<button id="whatsappButton">Quiero mi usuario</button>

<div id="prizesList"></div>

<img src="https://iili.io/KK0OCrl.md.png" id="finalLogo" alt="Logo Final">
<div id="legal">+18 | Juego Responsable</div>

<canvas id="confetti"></canvas>

<script>
// Premios
const prizes = [
  "300 fichas (con carga mÃ­nima)",
  "500 fichas (con carga mÃ­nima)",
  "100 fichas (sin carga)",
  "15% extra en primera carga",
  "25% extra en segunda carga",
  "30% extra en tercera carga",
  "200 fichas (con carga mÃ­nima)",
  "Â¡Sigue participando!"
];

// Cajeros
const cashiers = [
  {nombre:'Martin',num:'5491132525913'},
  {nombre:'Lucas',num:'5491171334027'},
  {nombre:'Cami',num:'5491156349123'},
  {nombre:'Octavio',num:'5491173566830'},
  {nombre:'Joaki',num:'5491123365501'},
  {nombre:'Facu',num:'5491125127839'},
  {nombre:'Ale',num:'5492615027973'}
];

let lastCashierIndex = parseInt(localStorage.getItem('lastCashierIndex')) || -1;
function getNextCashier() {
  let nextIndex = (lastCashierIndex + 1) % cashiers.length;
  lastCashierIndex = nextIndex;
  localStorage.setItem('lastCashierIndex', lastCashierIndex);
  return cashiers[nextIndex];
}

// Mostrar lista de premios
const prizesListDiv = document.getElementById('prizesList');
prizes.forEach(p=>{
  const div = document.createElement('div');
  div.className = 'prizeItem';
  div.textContent = p;
  prizesListDiv.appendChild(div);
});

// Rueda canvas
const canvas = document.getElementById('wheelCanvas');
const ctx = canvas.getContext('2d');
const wheelRadius = canvas.width/2;
let angle = 0;

function drawWheel(){
  const num = prizes.length;
  const arc = 2*Math.PI / num;
  for(let i=0;i<num;i++){
    const start = i*arc;
    const end = start + arc;
    ctx.beginPath();
    ctx.moveTo(wheelRadius, wheelRadius);
    ctx.arc(wheelRadius, wheelRadius, wheelRadius, start+angle, end+angle);
    ctx.fillStyle = i%2===0 ? '#ffcc00' : '#ff66cc';
    ctx.fill();
    ctx.strokeStyle = '#fff';
    ctx.lineWidth = 2;
    ctx.stroke();
    ctx.save();
    ctx.translate(wheelRadius, wheelRadius);
    ctx.rotate(start + arc/2 + angle);
    ctx.textAlign = 'right';
    ctx.fillStyle = '#000';
    ctx.font = 'bold 14px Arial';
    ctx.fillText(prizes[i], wheelRadius - 10, 5);
    ctx.restore();
  }
}
drawWheel();

const spinButton = document.getElementById('spinButton');
const whatsappButton = document.getElementById('whatsappButton');

spinButton.addEventListener('click', () => {
  const lastSpin = localStorage.getItem('lastSpin');
  const now = new Date().getTime();
  if(lastSpin && now - lastSpin < 24*60*60*1000){
    alert('Solo puedes girar una vez cada 24 horas!');
    return;
  }
  localStorage.setItem('lastSpin', now);

  // Asignar cajero
  let assignedCashier = JSON.parse(localStorage.getItem('assignedCashier'));
  if(!assignedCashier){
    assignedCashier = getNextCashier();
    localStorage.setItem('assignedCashier', JSON.stringify(assignedCashier));
  }

  // Girar rueda
  const spinAngle = Math.random()*Math.PI*4 + Math.PI*4;
  const duration = 3000;
  const start = performance.now();
  const startAngle = angle;

  function animate(time){
    let elapsed = time-start;
    if(elapsed>duration) elapsed=duration;
    const progress = elapsed/duration;
    angle = startAngle + spinAngle*easeOutCubic(progress);
    ctx.clearRect(0,0,canvas.width,canvas.height);
    drawWheel();
    if(elapsed<duration) requestAnimationFrame(animate);
    else finishSpin();
  }
  requestAnimationFrame(animate);

  function finishSpin(){
    const num = prizes.length;
    const sector = Math.floor((angle%(2*Math.PI))/(2*Math.PI/num));
    const prize = prizes[(num - sector)%num];
    alert(`Â¡Ganaste: ${prize}!`);
    if(prize === 'Â¡Sigue participando!'){
      whatsappButton.textContent = 'Quiero mi usuario';
      whatsappButton.onclick = () => {
        const msg = encodeURIComponent("Hola, quiero mi usuario.");
        window.open(`https://wa.me/${assignedCashier.num}?text=${msg}`, '_blank');
      };
    } else {
      whatsappButton.textContent = 'Reclamar premio';
      const nowDate = new Date().toLocaleString();
      whatsappButton.onclick = () => {
        const msg = encodeURIComponent(`Hola ${assignedCashier.nombre}, quisiera recibir mi premio, lo ganÃ© el ${nowDate}, muchas gracias.`);
        window.open(`https://wa.me/${assignedCashier.num}?text=${msg}`, '_blank');
      };
      launchConfetti();
    }
    whatsappButton.style.display = 'inline-block';
  }
});

// Easing
function easeOutCubic(t){ return 1-Math.pow(1-t,3); }

// Confetti
const confCanvas = document.getElementById('confetti');
const confCtx = confCanvas.getContext('2d');
confCanvas.width = window.innerWidth;
confCanvas.height = window.innerHeight;
let confettiParticles = [];

function launchConfetti(){
  for(let i=0;i<100;i++){
    confettiParticles.push({
      x: Math.random()*confCanvas.width,
      y: Math.random()*confCanvas.height-50,
      r: Math.random()*6+2,
      dx: (Math.random()-0.5)*4,
      dy: Math.random()*4+1,
      color: `hsl(${Math.random()*360}, 100%, 50%)`
    });
  }
  animateConfetti();
}

function animateConfetti(){
  confCtx.clearRect(0,0,confCanvas.width,confCanvas.height);
  confettiParticles.forEach(p=>{
    p.x += p.dx;
    p.y += p.dy;
    if(p.y>confCanvas.height) p.y = 0;
    confCtx.beginPath();
    confCtx.arc(p.x,p.y,p.r,0,Math.PI*2);
    confCtx.fillStyle = p.color;
    confCtx.fill();
  });
  if(confettiParticles.length>0){
    requestAnimationFrame(animateConfetti);
    confettiParticles = confettiParticles.filter(p=>p.y<confCanvas.height);
  }
}

window.addEventListener('resize', () => {
  confCanvas.width = window.innerWidth;
  confCanvas.height = window.innerHeight;
});
</script>

</body>
</html>
