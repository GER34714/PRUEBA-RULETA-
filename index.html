<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>FORTUNA PLAYâ„¢ - Rueda de la Fortuna</title>
<style>
  body {
    margin: 0;
    font-family: 'Arial Black', sans-serif;

    color: #fff;
    text-align: center;

  }
  h1 {
    font-size: 3rem;
    margin-top: 20px;
    animation: neon 1.5s ease-in-out infinite alternate;
  }
  @keyframes neon {
    from { text-shadow: 0 0 5px #fff, 0 0 10px #ff00ff, 0 0 20px #ff00ff; }
    to { text-shadow: 0 0 10px #fff, 0 0 20px #4b0082, 0 0 30px #00ff00; }
  }
  .logo {

  }
  .logo:hover {

    transform: scale(1.05);
  }
  #wheel {
    width: 400px;

    margin: 20px auto;
    border-radius: 50%;

  #spinButton {

  #finalLogo {
    width: 180px;
    margin: 20px auto;

  }
  #finalLogo:hover {
    filter: drop-shadow(0 0 20px #fff) drop-shadow(0 0 30px #ff0);
    transform: scale(1.05);
  }
  #legal {
    margin: 10px;
    font-size: 0.9rem;
    color: #fff;
  }
  canvas {
    position: absolute;
    top:0;
    left:0;
    pointer-events: none;
  }
</style>
</head>
<body>

<img src="https://iili.io/KK0Gdb4.md.webp" class="logo" alt="Logo FORTUNA PLAY">

<h1>ðŸŽ¡ RUEDA DE LA FORTUNA by FORTUNA PLAYâ„¢ ðŸŽ¡</h1>

<div id="wheel"></div>
<button id="spinButton">GIRAR</button>
<button id="whatsappButton">Quiero mi usuario</button>

<img src="https://iili.io/KK0OCrl.md.png" id="finalLogo" alt="Logo Final">
<div id="legal">+18 | Juego Responsable</div>

<canvas id="confetti"></canvas>

<script>
const prizes = [
  "300 fichas (con carga mÃ­nima)",
  "500 fichas (con carga mÃ­nima)",
  "100 fichas (sin carga)",
  "15% extra en primera carga",
  "25% extra en segunda carga",
  "30% extra en tercera carga",
  "200 fichas (con carga mÃ­nima)",
  "Â¡Sigue participando!"
];

const cashiers = [
  {nombre:'Martin',num:'5491132525913'},
  {nombre:'Lucas',num:'5491171334027'},
  {nombre:'Cami',num:'5491156349123'},
  {nombre:'Octavio',num:'5491173566830'},
  {nombre:'Joaki',num:'5491123365501'},
  {nombre:'Facu',num:'5491125127839'},
  {nombre:'Ale',num:'5492615027973'}
];

let lastCashierIndex = parseInt(localStorage.getItem('lastCashierIndex')) || -1;

function getNextCashier() {
  let nextIndex = (lastCashierIndex + 1) % cashiers.length;
  lastCashierIndex = nextIndex;
  localStorage.setItem('lastCashierIndex', lastCashierIndex);
  return cashiers[nextIndex];
}

// Rueda simple simulada
const wheelDiv = document.getElementById('wheel');
wheelDiv.innerHTML = '<div style="position:absolute;top:50%;left:50%;transform:translate(-50%,-50%);font-size:1.2rem;">ðŸŽ¯</div>';

const spinButton = document.getElementById('spinButton');
const whatsappButton = document.getElementById('whatsappButton');

spinButton.addEventListener('click', () => {
  const lastSpin = localStorage.getItem('lastSpin');
  const now = new Date().getTime();
  if(lastSpin && now - lastSpin < 24*60*60*1000){
    alert('Solo puedes girar una vez cada 24 horas!');
    return;
  }
  localStorage.setItem('lastSpin', now);
  
  // Elegir premio
  const prize = prizes[Math.floor(Math.random()*prizes.length)];
  alert(`Â¡Ganaste: ${prize}!`);
  
  // Asignar cajero si no tiene
  let assignedCashier = JSON.parse(localStorage.getItem('assignedCashier'));
  if(!assignedCashier){
    assignedCashier = getNextCashier();
    localStorage.setItem('assignedCashier', JSON.stringify(assignedCashier));
  }
  
  if(prize === 'Â¡Sigue participando!'){
    whatsappButton.textContent = 'Quiero mi usuario';
    whatsappButton.onclick = () => {
      const msg = encodeURIComponent("Hola, quiero mi usuario.");
      window.open(`https://wa.me/${assignedCashier.num}?text=${msg}`, '_blank');
    };
  } else {
    whatsappButton.textContent = 'Reclamar premio';
    const nowDate = new Date().toLocaleString();
    whatsappButton.onclick = () => {
      const msg = encodeURIComponent(`Hola ${assignedCashier.nombre}, quisiera recibir mi premio, lo ganÃ© el ${nowDate}, muchas gracias.`);
      window.open(`https://wa.me/${assignedCashier.num}?text=${msg}`, '_blank');
    };
    launchConfetti();
  }
  whatsappButton.style.display = 'inline-block';
});

// Confetti
const canvas = document.getElementById('confetti');
const ctx = canvas.getContext('2d');
canvas.width = window.innerWidth;
canvas.height = window.innerHeight;
let confettiParticles = [];

function launchConfetti(){
  for(let i=0;i<100;i++){
    confettiParticles.push({
      x: Math.random()*canvas.width,
      y: Math.random()*canvas.height-50,
      r: Math.random()*6+2,
      dx: (Math.random()-0.5)*4,
      dy: Math.random()*4+1,
      color: `hsl(${Math.random()*360}, 100%, 50%)`
    });
  }
  animateConfetti();
}

function animateConfetti(){
  ctx.clearRect(0,0,canvas.width,canvas.height);
  confettiParticles.forEach(p=>{
    p.x += p.dx;
    p.y += p.dy;
    if(p.y>canvas.height) p.y = 0;
    ctx.beginPath();
    ctx.arc(p.x,p.y,p.r,0,Math.PI*2);
    ctx.fillStyle = p.color;
    ctx.fill();
  });
  if(confettiParticles.length>0){
    requestAnimationFrame(animateConfetti);
    confettiParticles = confettiParticles.filter(p=>p.y<canvas.height);
  }
}

window.addEventListener('resize', () => {
  canvas.width = window.innerWidth;
  canvas.height = window.innerHeight;
});
</script>

</body>
