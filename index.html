<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rueda de la Fortuna</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: url('https://iili.io/KFrecG4.md.jpg') no-repeat center center fixed;
      background-size: cover;
      margin: 0;
      padding: 0;
      text-align: center;
      color: #fff;
    }
    header {
      margin-top: 20px;
    }
    header img {
      max-width: 150px;
      height: auto;
      margin-bottom: 10px;
    }
    h1 {
      color: #FFD700; /* Amarillo dorado */
      font-size: 2rem;
      margin-bottom: 20px;
      text-shadow: 2px 2px 5px #000;
    }
    #rueda {
      width: 300px;
      height: 300px;
      margin: 0 auto;
      border-radius: 50%;
      border: 8px solid #FFD700;
    }
    #flecha {
      width: 0; height: 0;
      border-left: 20px solid transparent;
      border-right: 20px solid transparent;
      border-top: 30px solid red;
      margin: 10px auto;
    }
    #girarBtn {
      margin: 20px auto;
      padding: 10px 20px;
      font-size: 1.2rem;
      border: none;
      border-radius: 10px;
      background: #FFD700;
      color: #000;
      cursor: pointer;
      font-weight: bold;
      box-shadow: 0 0 10px #000;
    }
    #girarBtn:disabled {
      background: #999;
      cursor: not-allowed;
    }
    #popupPremio {
      display: none;
      background: rgba(0,0,0,0.9);
      padding: 20px;
      border-radius: 15px;
      margin: 20px auto;
      width: 80%;
      max-width: 400px;
    }
    #contadorRueda {
      margin: 30px auto;
      font-size: 1rem;
      color: #FFD700;
      text-shadow: 1px 1px 3px #000;
    }
    canvas#confetti {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      pointer-events: none;
    }
  </style>
</head>
<body>

<header>
  <img src="https://iili.io/KK0Gdb4.md.webp" alt="Logo Lucas Luckyâ„¢">
  <h1>ðŸŽ¡ RUEDA DE LA FORTUNA ðŸŽ²</h1>
</header>

<div id="flecha"></div>
<canvas id="rueda"></canvas>
<br>
<button id="girarBtn">ðŸŽ° Girar</button>

<div id="popupPremio">
  <h2 id="premioGanado"></h2>
  <p><strong>Fecha y hora:</strong> <span id="fechaHora"></span></p>
  <button id="reclamarBtn">ðŸ“² Reclamar premio</button>
  <button id="usuarioBtn" style="display:none;">ðŸ†• Quiero un usuario</button>
</div>

<p id="contadorRueda"></p>
<canvas id="confetti"></canvas>

<script>
/* ðŸŽ¡ Script de la Rueda de la Fortuna ðŸŽ¡ */

// Premios
const premios = [
  "300 fichas (con carga mÃ­nima)",
  "500 fichas (con carga mÃ­nima)",
  "100 fichas (sin carga)",
  "15% extra en primera carga",
  "25% extra en segunda carga",
  "30% extra en tercera carga",
  "200 fichas (con carga mÃ­nima)",
  "ðŸŽ¯ SeguÃ­ participando"
];

// Cajeros rotadores
const cajeros = [
  {num:"541135555111",nombre:"Cajero 1"},
  {num:"541135555222",nombre:"Cajero 2"},
  {num:"541135555333",nombre:"Cajero 3"},
  {num:"541135555444",nombre:"Cajero 4"},
  {num:"541135555555",nombre:"Cajero 5"},
  {num:"541135555666",nombre:"Cajero 6"},
  {num:"541135555777",nombre:"Cajero 7"},
];

// Elementos
const rueda = document.getElementById("rueda");
const ctx = rueda.getContext("2d");
const girarBtn = document.getElementById("girarBtn");
const popupPremio = document.getElementById("popupPremio");
const premioGanado = document.getElementById("premioGanado");
const fechaHora = document.getElementById("fechaHora");
const reclamarBtn = document.getElementById("reclamarBtn");
const usuarioBtn = document.getElementById("usuarioBtn");
const confettiCanvas = document.getElementById("confetti");
const confettiCtx = confettiCanvas.getContext("2d");

// Ajuste tamaÃ±o confeti
confettiCanvas.width = window.innerWidth;
confettiCanvas.height = window.innerHeight;

// Dibujar rueda
function dibujarRueda(rotacion=0){
  const numSeg = premios.length;
  const ang = 2*Math.PI/numSeg;
  ctx.clearRect(0,0,rueda.width,rueda.height);
  for(let i=0;i<numSeg;i++){
    ctx.beginPath();
    ctx.moveTo(rueda.width/2,rueda.height/2);
    ctx.arc(rueda.width/2,rueda.height/2,rueda.width/2,i*ang+rotacion,(i+1)*ang+rotacion);
    ctx.fillStyle=i%2===0?"#FFD700":"#FF4500";
    ctx.fill();
    ctx.save();
    ctx.translate(rueda.width/2,rueda.height/2);
    ctx.rotate(i*ang+rotacion+ang/2);
    ctx.textAlign="right";
    ctx.fillStyle="#fff";
    ctx.font="14px Arial";
    ctx.fillText(premios[i],rueda.width/2-10,5);
    ctx.restore();
  }
}
dibujarRueda();

// Girar ruleta
girarBtn.onclick = ()=> {
  girarBtn.disabled = true;
  const premioIndex = Math.floor(Math.random()*premios.length);
  const numSeg = premios.length;
  const ang = 2*Math.PI/numSeg;
  const targetAngle = (numSeg - premioIndex)*ang - ang/2;
  const rotFinal = 10*Math.PI + targetAngle;
  let start;
  function anim(t){
    if(!start) start=t;
    const progress=(t-start)/4000;
    const ease=1-Math.pow(1-progress,3);
    const currentRot=rotFinal*ease;
    dibujarRueda(currentRot);
    if(progress<1) requestAnimationFrame(anim);
    else mostrarPremio(premios[premioIndex]);
  }
  requestAnimationFrame(anim);
};

// Mostrar popup
function mostrarPremio(premio){
  const cajero=cajeros[Math.floor(Math.random()*cajeros.length)];
  premioGanado.innerText=premio;
  fechaHora.innerText=new Date().toLocaleString();
  if(premio==="ðŸŽ¯ SeguÃ­ participando"){
    usuarioBtn.style.display='inline-block';
    reclamarBtn.style.display='none';
  } else {
    usuarioBtn.style.display='none';
    reclamarBtn.style.display='inline-block';
    crearConfeti();
  }
  popupPremio.style.display='block';
  reclamarBtn.onclick=()=>window.open(`https://wa.me/${cajero.num}?text=${encodeURIComponent(`Hola ${cajero.nombre}, quiero reclamar mi premio de hoy "${premio}" (${new Date().toLocaleString()})`)}`,'_blank');
  usuarioBtn.onclick=()=>window.open(`https://wa.me/${cajero.num}?text=${encodeURIComponent(`Hola ${cajero.nombre}, quiero crear mi usuario (${new Date().toLocaleString()})`)}`,'_blank');
}

// ðŸŽ‰ Confeti solo en premios reales
let confettis=[];
function crearConfeti(){
  confettis=[];
  for(let i=0;i<150;i++){
    confettis.push({x:Math.random()*confettiCanvas.width,y:Math.random()*confettiCanvas.height, r:Math.random()*6+4, dx:Math.random()-0.5, dy:Math.random()*3+2,color:`hsl(${Math.random()*360},100%,50%)`});
  }
  requestAnimationFrame(animarConfeti);
}
function animarConfeti(){
  confettiCtx.clearRect(0,0,confettiCanvas.width,confettiCanvas.height);
  confettis.forEach(c=>{
    c.x+=c.dx; c.y+=c.dy;
    if(c.y>confettiCanvas.height) c.y=0;
    confettiCtx.beginPath();
    confettiCtx.arc(c.x,c.y,c.r,0,2*Math.PI);
    confettiCtx.fillStyle=c.color;
    confettiCtx.fill();
  });
  if(confettis.length>0) requestAnimationFrame(animarConfeti);
}

// Contador dinÃ¡mico
const contadorEl=document.getElementById('contadorRueda');
function actualizarContadorRueda(){
  const hoy=new Date().toISOString().slice(0,10);
  let contadorData=JSON.parse(localStorage.getItem('contadorRueda'))||{};
  if(contadorData.fecha!==hoy){ contadorData={fecha:hoy, cantidad:Math.floor(Math.random()*10)+50}; }
  else{ contadorData.cantidad+=Math.floor(Math.random()*3); }
  localStorage.setItem('contadorRueda',JSON.stringify(contadorData));
  contadorEl.innerText=`${contadorData.cantidad} personas ya giraron la Rueda de la Fortuna hoy ðŸŽ¡ðŸŽ²`;
}
actualizarContadorRueda(); setInterval(actualizarContadorRueda,15000);
</script>

</body>
</html>
