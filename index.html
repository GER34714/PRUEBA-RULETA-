<script>
const CONTACTOS = [
  { nombre: 'Martin', num: '5491132525913' },
  { nombre: 'Lucas', num: '5491171334027' },
  { nombre: 'Cami', num: '5491156349123' },
  { nombre: 'Octavio', num: '5491173566830' },
  { nombre: 'Joaki', num: '5491123365501' },
  { nombre: 'Facu', num: '5491125127839' },
  { nombre: 'Ale', num: '5492615027973' }
];

// SelecciÃ³n 100% aleatoria
function siguienteContacto() {
  const randomIndex = Math.floor(Math.random() * CONTACTOS.length);
  return CONTACTOS[randomIndex];
}

// Bloqueo botÃ³n usuario
const BTN = document.getElementById('btn-usuario');
const BLOQUEO_KEY = "btnBloqueadoHasta";

function bloquearBoton() {
  BTN.disabled = true;
  BTN.innerText = 'Ya te contactaste revisa tu WhatsApp! Mucha suerte ðŸ“²ðŸ˜Š';
}

function restaurarBoton() {
  BTN.disabled = false;
  BTN.innerHTML = `<img src="https://iili.io/KJpXWH7.jpg" alt="WhatsApp"> Quiero mi usuario`;
}

function verificarBloqueo() {
  const ahora = Date.now();
  const hasta = parseInt(localStorage.getItem(BLOQUEO_KEY) || "0", 10);
  if (ahora < hasta) {
    bloquearBoton();
    setTimeout(restaurarBoton, hasta - ahora);
  }
}

// Abrir WhatsApp
function openWhatsApp(type) {
  const contacto = siguienteContacto();
  let msg = '';

  if (type === 'usuario') {
    msg = `Hola ${contacto.nombre}, vengo de tu sitio web! Me creas un usuario?`;
  } else {
    msg = `Hola ${contacto.nombre}, me podes dar mÃ¡s info?`;
  }

  const url = `https://wa.me/${contacto.num}?text=${encodeURIComponent(msg)}`;
  const w = window.open(url, '_blank', 'noopener,noreferrer');
  if (!w) location.href = url;

  gtag('event', type === 'usuario' ? 'click_usuario' : 'click_dudas', {
    'whatsapp_number': contacto.num,
    'whatsapp_name': contacto.nombre
  });

  if (type === 'usuario') {
    bloquearBoton();
    const desbloqueo = Date.now() + 180000; // 3 minutos
    localStorage.setItem(BLOQUEO_KEY, desbloqueo);
    setTimeout(restaurarBoton, 180000);
  }
}

BTN.addEventListener('click', () => openWhatsApp('usuario'));
document.getElementById('btn-dudas').addEventListener('click', () => openWhatsApp('dudas'));

// Contador aleatorio

}
